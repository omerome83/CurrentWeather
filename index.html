<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Forecast</title>
</head>

<body>

    <main>
        <h1 class="app-name"><span>Current</span>Weather</span></h1>
        <section class="search-city">
            <input type="text" id="search" name="city" autocomplete="address-level2" placeholder="Enter city name..">
        </section>
        <section id="weather-card">
            <div class="weather-card__icon">
                <img src="" alt="" srcset="">
            </div>
            <div class="weather-card__temperature">
                <h2></h2>
            </div>
            <div class="weather-card__description">
                <h3></h3>
            </div>
            <div class="weather-card__location">
                <h4></h4>
            </div>
            <div class="weather-card__more-info">
                <div class="weather-card__feels-like">
                    <h5>Feels Like</h5>
                    <span></span>
                </div>
                <div class="weather-card__humidity">
                    <h5>Humidity</h5>
                    <span></span>
                </div>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
